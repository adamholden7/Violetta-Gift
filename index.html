<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта, любимая! 💖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container" onclick="openCard()">
        💌 Открой меня 💌
    </div>
    <div id="flower-container" class="hidden">
        <img src="bouquet.png" alt="Beautiful Bouquet" class="bouquet">
    </div>

    <script>
        function openCard() {
            document.querySelector(".card-container").style.display = "none";
            let bouquet = document.getElementById("flower-container");
            bouquet.classList.remove("hidden");
            
            // Smooth fade-in effect
            setTimeout(() => {
                document.querySelector(".bouquet").style.opacity = 1;
            }, 200);
        }
    </script>
</body>
</html>
