<body>
    <h1>–° 8 –ú–∞—Ä—Ç–∞, –ª—é–±–∏–º–∞—è! üå∏</h1>
    <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –±—É–¥–µ—Ç —Ç–∞–∫–∏–º –∂–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–º, –∫–∞–∫ —Ç—ã!</p>
    <div id="flower-container"></div>
    
    <script>
        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.parent('flower-container');
            noLoop();
        }
        
        function draw() {
            background(255, 230, 242);
            translate(width / 2, height / 2);
            
            for (let i = 0; i < 10; i++) {
                push();
                rotate(TWO_PI * i / 10);
                drawPetal();
                pop();
            }
            
            drawCenter();
        }
        
        function drawPetal() {
            fill(255, 105, 180);
            noStroke();
            beginShape();
            vertex(0, 0);
            bezierVertex(50, -50, 100, -50, 100, 0);
            bezierVertex(100, 50, 50, 50, 0, 0);
            endShape(CLOSE);
        }
        
        function drawCenter() {
            fill(255, 204, 0);
            ellipse(0, 0, 40, 40);
        }
    </script>
