<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffe6f2;

<body>
    <h1>–° 8 –ú–∞—Ä—Ç–∞, –ª—é–±–∏–º–∞—è! üå∏</h1>
    <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –±—É–¥–µ—Ç —Ç–∞–∫–∏–º –∂–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–º, –∫–∞–∫ —Ç—ã!</p>
    <div id="flower-container"></div>
    
    <script>
        let flowers = [];
        
        function setup() {
            let canvas = createCanvas(500, 500);
            canvas.parent('flower-container');
            for (let i = 0; i < 10; i++) {
                flowers.push(new Flower(random(width), random(height)));
            }
        }
        
        function draw() {
            background(255, 230, 242);
            for (let flower of flowers) {
                flower.show();
                flower.bloom();
            }
        }
        
        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 10;
                this.growing = true;
            }
            
            bloom() {
                if (this.growing && this.size < 50) {
                    this.size += 0.5;
                }
            }
            
            show() {
                push();
                translate(this.x, this.y);
                for (let i = 0; i < 10; i++) {
                    rotate(TWO_PI * i / 10);
                    this.drawPetal();
                }
                this.drawCenter();
                pop();
            }
            
            drawPetal() {
                fill(255, 105, 180);
                noStroke();
                beginShape();
                vertex(0, 0);
                bezierVertex(this.size, -this.size, this.size * 2, -this.size, this.size * 2, 0);
                bezierVertex(this.size * 2, this.size, this.size, this.size, 0, 0);
                endShape(CLOSE);
            }
            
            drawCenter() {
                fill(255, 204, 0);
                ellipse(0, 0, this.size * 0.8, this.size * 0.8);
            }
        }
    </script>
</body>
