<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual March 8th Card</title>
    </head>
    <body>

        <!-- Message at the top -->
        <div class="top-message">C 8 Mapта</div>

        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Виолетта,</p>
                    <p class="words line2">Поздравляю с Восьмым Марта! I hope I can give you flowers in person next time!</p>
                    <p class="words line3">От: Aдам</p>
                </div>
                <div class="hearts">
                    <div class="heart" style="left: 10%; animation-delay: 0.2s;"></div>
                    <div class="heart" style="left: 20%; animation-delay: 0.8s;"></div>
                    <div class="heart" style="left: 30%; animation-delay: 1.2s;"></div>
                    <div class="heart" style="left: 40%; animation-delay: 0.5s;"></div>
                    <div class="heart" style="left: 50%; animation-delay: 1.7s;"></div>
                    <div class="heart" style="left: 60%; animation-delay: 0.3s;"></div>
                    <div class="heart" style="left: 70%; animation-delay: 2s;"></div>
                    <div class="heart" style="left: 80%; animation-delay: 1s;"></div>
                    <div class="heart" style="left: 90%; animation-delay: 1.5s;"></div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
