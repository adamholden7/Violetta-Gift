<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div id="flower-container" class="hidden">

    </div>

    <script>
        let messages = [
            "–¢—ã —Å–∞–º–∞—è –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞—è! üíï",
            "–¢—ã –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä –ª—É—á—à–µ! üåé",
            "–Ø –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω –∑–∞ —Ç–µ–±—è –∫–∞–∂–¥—ã–π –¥–µ–Ω—å! üòä",
            "–ü—É—Å—Ç—å —Ç–≤–æ–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ –ª—é–±–æ–≤—å—é! üíñ",
            "üíê –≠—Ç–æ—Ç –±—É–∫–µ—Ç –¥–ª—è —Ç–µ–±—è! üíê"
        ];
        let pageIndex = 0;

        function nextPage() {
            let messageText = document.getElementById("message-text");
            let card = document.getElementById("card-container");
            
            if (pageIndex < messages.length) {
                card.classList.add("flip");
                setTimeout(() => {
                    messageText.innerHTML = messages[pageIndex];
                    pageIndex++;
                    card.classList.remove("flip");
                }, 500);
            } else {
                showFlowers();
            }
        }

        function showFlowers() {
            document.getElementById("card-container").style.display = "none";
            let bouquet = document.getElementById("flower-container");
            bouquet.classList.remove("hidden");
            
            setTimeout(() => {
                document.querySelector(".bouquet").style.opacity = 1;
                document.getElementById("banner").classList.remove("hidden");
            }, 500);
        }
    </script>
