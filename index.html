<div class="card-container">
  <div class="card" id="card">
    <!-- Front Side -->
    <div class="card-face card-front">
      <h2>Happy March 8th, Violetta!</h2>
      <p>Click to open your card</p>
    </div>
    <!-- Back Side -->
    <div class="card-face card-back">
      <h2>С Международным женским днём!</h2>
      <p>Wishing you a day as beautiful as these flowers...</p>
      <!-- Flowers container -->
      <div class="flowers">
        <!-- You can add as many flower elements as you like -->
        <div class="flower" style="--i:0;"></div>
        <div class="flower" style="--i:1;"></div>
        <div class="flower" style="--i:2;"></div>
        <div class="flower" style="--i:3;"></div>
        <div class="flower" style="--i:4;"></div>
      </div>
    </div>
  </div>
</div>
